<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tugas 26 CSS - NIOMIC</title>
  <link rel="stylesheet" href="/css/bootstrap.css" />
</head>

<body>
  <div class="row py-5 justify-content-center align-items-center">
    <div class="col-lg-auto text-center">
      <h5>Rounded Image</h5>
      <img src="jakarta.jpg" alt="gambar" width="200px" height="200px" class="rounded" />
    </div>
    <div class="col-lg-auto text-center">

    <div class="col-lg-auto text-center">
      <h5>Thumbnail Image</h5>
      <img src=" yogyakarta.jpg" alt="gambar" width="200px" height="200px" class="img-thumbnail" />
    </div>
  </div>
